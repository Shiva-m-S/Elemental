<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="user-select: none">
    <form>
      <div
        class="container-sm border border-3 border-dark shadow shadow-lg mt-5 py-4 px-5 bg-light"
        style="border-radius: 10px; width: min(500px, 80%)"
      >
        <h2 class="text-center text-primary my-4">Recovery..</h2>
        <label for="username">Enter Username :</label><br />
        <input
          type="text"
          id="username"
          class="form-control shadow-sm"
          onkeyup="this.value=this.value.replace(/[^a-z0-9@]/g,''),document.getElementById('incorrect').innerText='&nbsp'"
        />
        <div id="otp" class="d-none">
          <label for="enter-otp" class="mt-5"
            >Enter the four digit otp sent to your e-mail :</label
          >
          <input
            class="form-control shadow-sm"
            maxlength="4"
            onkeyup="this.value=this.value.replace(/[^0-9]/g,''),document.getElementById('taken').innerText=''"
            id="enter-otp"
          />
          <div class="text-center">
            <button
              type="button"
              id="submit-otp"
              class="w-25 btn btn-primary shadow-lg mt-5"
            >
              SUBMIT
            </button>
          </div>
        </div>
        <p id="msg" class="text-center text-danger mt-3">&nbsp</p>
        <div id="buttons" class="text-center mt-4">
          <button
            type="button"
            class="w-25 btn btn-primary me-4 shadow-lg"
            id="submit"
          >
            SUBMIT
          </button>
          <button
            type="reset"
            class="w-25 btn btn-warning me-4 shadow-lg"
            id="reset"
          >
            RESET
          </button>
        </div>
        <p class="text-center mt-3" id="links">
          <a href="/log-in" class="login me-5">Log In</a>
          <a href="sign-up" class="create-account">Create an account.</a>
        </p>
        <div class="form-check form-switch my-5">
          <input
            type="checkbox"
            class="form-check-input"
            id="myswitch"
            onclick="this.parentElement.parentElement.classList.toggle('bg-dark'),this.parentElement.parentElement.classList.toggle('text-white')"
          />
          <label for="myswitch" class="form-check-label">Dark-Mode</label>
        </div>
      </div>
    </form>
    <script src="recover/script.js"></script>
  </body>
</html>
