<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>LOG IN</title>
  </head>
  <body style="user-select: none">
    <form>
      <div
        class="container-sm border border-3 border-dark shadow shadow-lg mt-5 py-4 px-5 bg-light"
        style="border-radius: 10px; width: min(500px, 80%)"
      >
        <h2 class="text-center text-primary">Log In...</h2>
        <label for="username">Username :</label><br />
        <input
          type="text"
          id="username"
          class="form-control shadow-sm"
          onkeyup="this.value=this.value.replace(/[^a-z0-9@]/g,''),document.getElementById('incorrect').innerText=''"
        /><br />
        <label for="password">Password :</label><br />
        <input type="text" id="password" class="form-control shadow-sm" /><br />
        <p class="text-center">
          <a href="/recovery" class="me-5">Fotget password?</a>
          <a href="sign-up">Create an account.</a><br />
        </p>
        <p id="msg" class="text-center text-danger my-2">&nbsp</p>

        <div id="buttons" class="text-center mt-3">
          <button
            type="button"
            class="w-25 btn btn-primary me-4 shadow-lg"
            id="submit"
          >
            SUBMIT
          </button>
          <button
            type="reset"
            class="w-25 btn btn-warning me-4 shadow-lg"
            id="reset"
          >
            RESET
          </button>
        </div>
        <div class="form-check form-switch my-5">
          <input
            type="checkbox"
            class="form-check-input"
            id="myswitch"
            onclick="this.parentElement.parentElement.classList.toggle('bg-dark'),this.parentElement.parentElement.classList.toggle('text-white')"
          />
          <label for="myswitch" class="form-check-label">Dark-Mode</label>
        </div>
      </div>
    </form>
    <script src="login/script.js"></script>
  </body>
</html>
