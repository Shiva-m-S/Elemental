<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <div
        class="container-sm border border-3 border-dark shadow shadow-lg mt-5 py-4 px-5 bg-light"
        style="border-radius: 10px; width: min(500px, 80%)"
      >
        <h2 class="text-center text-primary my-4">Change Password</h2>
        <label for="password">Enter new Password:</label><br />
        <input
          type="text"
          id="password"
          class="form-control shadow-sm"
          onkeyup="document.getElementById('nomatch').innerText=''"
          minlength="8"
        /><br />
        <label for="confirm-password">Confirm Password:</label><br />
        <input
          type="text"
          id="confirmpassword"
          class="form-control shadow-sm"
          minlength="8"
        /><br />
        <p class="text-center mt-3"><a href="sign-up">Create an account.</a></p>
        <p id="msg" class="text-danger text-center">&nbsp</p>
        <div id="buttons" class="text-center mt-3">
          <button
            type="button"
            class="w-25 btn btn-primary me-4 shadow-lg"
            id="submit"
          >
            SUBMIT
          </button>
          <button
            type="reset"
            class="w-25 btn btn-warning me-4 shadow-lg"
            id="reset"
          >
            RESET
          </button>
        </div>
        <div class="form-check form-switch my-5">
          <input
            type="checkbox"
            class="form-check-input"
            id="myswitch"
            onclick="this.parentElement.parentElement.classList.toggle('bg-dark'),this.parentElement.parentElement.classList.toggle('text-white')"
          />
          <label for="myswitch" class="form-check-label">Dark-Mode</label>
        </div>
      </div>
    </form>
    <script src="changePassword/script.js"></script>
  </body>
</html>
